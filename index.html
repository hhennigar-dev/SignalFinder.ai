    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #fafafa;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* PDF / Print Optimization */
      @media print {
        .no-print { display: none !important; }
        body { 
          background: white !important; 
          color: black !important; 
          margin: 0 !important;
          padding: 0 !important;
        }
        main { 
          margin-left: 0 !important; 
          padding: 40px !important;
          display: block !important;
        }
        .bg-zinc-950, .bg-zinc-900, .bg-zinc-800, .bg-zinc-900\/50 {
          background-color: white !important;
          border: 1px solid #e5e7eb !important;
          color: black !important;
        }
        .text-zinc-400, .text-zinc-500, .text-zinc-600 {
          color: #4b5563 !important;
        }
        .text-white, .text-zinc-50 {
          color: black !important;
        }
        .border-zinc-800, .border-zinc-700 {
          border-color: #d1d5db !important;
        }
        .shadow-xl, .shadow-2xl, .shadow-sm, .shadow-lg {
          box-shadow: none !important;
        }
        .rounded-xl, .rounded-2xl {
          border-radius: 4px !important;
        }
        table {
          width: 100% !important;
          page-break-inside: auto;
          border-collapse: collapse !important;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        th, td {
          border: 1px solid #e5e7eb !important;
          padding: 12px !important;
        }
        h2, h3 {
          page-break-after: avoid;
          color: black !important;
        }
        .bg-clip-text {
          background-clip: unset !important;
          -webkit-background-clip: unset !important;
          background-image: none !important;
          color: black !important;
        }
        .animate-in, .transition-all, .animate-pulse {
          animation: none !important;
          transition: none !important;
        }
        .print-only {
          display: block !important;
        }
      }
      .print-only { display: none; }
    </style>
